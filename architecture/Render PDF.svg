@startuml
title Render PDF

autonumber
participant user as "User"
participant render as "Serverless render function"
participant template_bucket as "Template Bucket"
participant pdf_bucket as "Render Bucket"
participant messaging_service as "Messaging service"
activate user
user -> pdf_bucket: Upload HTML file
activate pdf_bucket
pdf_bucket -> user: OK
pdf_bucket -> render: Trigger with HTML file ID
activate render

render -> template_bucket: Get template parts
activate template_bucket
template_bucket -> render: Template parts
deactivate template_bucket

render -> pdf_bucket: Upload generated PDF
deactivate pdf_bucket
render -> messaging_service: Trigger with PDF file ID
deactivate render
activate messaging_service
messaging_service -> user: Generation status notification
deactivate messaging_service

user -> pdf_bucket: Get PDF by ID
activate pdf_bucket
pdf_bucket -> user: PDF file
deactivate user
deactivate pdf_bucket
@enduml

