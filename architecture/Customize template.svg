@startuml
title Customize PDF

autonumber
participant user as "User"
participant template_api as "Template API"
participant template_bucket as "Template Bucket"
activate user
user -> template_api: Get existing/Create new template
activate template_api
template_api -> user: Template file URL

user -> template_bucket: Get template parts
activate template_bucket
template_bucket -> user: Template parts
deactivate template_bucket

user -> user: Edit template
user -> template_api: Save template
template_api -> template_bucket: Save updated template
activate template_bucket
template_bucket -> template_api: Result
deactivate template_bucket
template_api -> user: Result

deactivate template_api
deactivate user
@enduml

